<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather future</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Search section -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">Search</span>
                <input type="search" class="search-input" placeholder="Enter a city name">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <div class="no-results">
            <img class="weather-icon" src="./icons/no-result.svg" alt="">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">we are unable to retrieve the weater details. Enure you have entered a valid city or try again later.</p>
        </div>

        <!-- Weather section -->
        <div class="weather-section">
            <!-- Current Weather -->
            <div class="current-weather">
                <img class="weather-icon" src="./icons/clouds.svg" alt="">
                <h2 class="temperature">00<span>Â°C</span></h2>
                <p class="description">Weather description</p>
            </div>
            <!-- hourly weather forecast list -->
            <div class="hourly-weather">
                <ul class="weather-list"></ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
